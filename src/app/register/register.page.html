<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light"  padding>
    <img class="icon" src="assets/img/registro.png">
    <ion-grid>
      <form>
        <ion-row>
          <ion-col>
            <div padding>
              <!--Campos, un campo siempre deb etsar dentro de un iom item-->
              <ion-item>
                  <ion-input type="text" placeholder="juanito"></ion-input>
                </ion-item>
              <ion-item>
                <ion-input type="email" placeholder="your@email.com"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="password"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" placeholder="Repetir password"></ion-input>
                </ion-item>
            </div>
            <div padding>
              <ion-button size="large" expand="block">Registrarse</ion-button>
            </div>
          </ion-col>

        </ion-row>
      </form>
    </ion-grid>
</ion-content>
